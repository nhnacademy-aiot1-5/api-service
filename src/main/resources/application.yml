server:
  port: 0
  servlet:
    encoding:
      charset: UTF-8
      force: true

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${discovery.id}:${discovery.password}@${discovery.ip}:8761/eureka

spring:
  application:
    name: api-service
  profiles:
      include:
        - secret
  datasource:
    driver-class-name: ${mysql.driver-class-name}
    url: ${mysql.url}
    username: ${mysql.username}
    password: ${mysql.password}


  jpa:
    database: MYSQL
    database-platform: "org.hibernate.dialect.MySQL8Dialect"
    show-sql: true
    hibernate:
      ddl-auto: create

ioteatime:
  user:
    userDetailUri:
      ${ioteatime.user.userDetailUri}
